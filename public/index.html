<form id="participant-form" action="/links.html">
    <label for="participantID">Enter your Participant ID:</label>
    <input type="text" id="participantID" name="participantID" required>
    <button type="submit">Start Chat</button>
</form>
    <!-- <p>If you are a participant for the Interactive Information Retrieval Study, please type in the following ID:
        <div id="studyID" class="participant-id">Loading...</div>
    </p> -->
<script>
        document.getElementById('participant-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const participantID = document.getElementById('participantID').value;
            localStorage.setItem('participantID', participantID);
            window.location.href = '/links.html';
        });
</script>
